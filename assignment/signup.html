<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="css/style2.css">
    
</head>
<body > 
    
    <form name="myForm" action="login.html" class="signup" onsubmit="return validation()" >
        <h1 style="text-align: center;">Create an account</h1>
        <div class="input">
            <label><b>First Name</b></label>
            <br>
            <input type="text" name="firstname" placeholder="first Name" id="name" autocomplete="off">
            <p id ="user"></p>
        </div>
        <div class="input">
            <label><b>Last Name</b></label>
            <br>
            <input type="text" name="lastname"  placeholder="Last Name" id="last" autocomplete="off">
            <p id="user1"></p>
            
        </div>
        <div class="input">
            <label class="icon"><b>Gender</b></label><br>
                <select name="gender">
                    <option value="male" id="male">Male</option>
                    <option value="female" id="female">Female</option>
                </select>
                <br><br>
            <label><b>Date of Birth</b></label><br>
            <input type="date" name="date" id="date"><br><br>
        </div>
        <div class="input" >
            <label for="email"><b>Email</b></label><br>
            <input type="email" placeholder="Enter Email" name="email" id="email"  autocomplete="off" required ><p id="msg1"></p>
        </div>
        <div class="input">
            <label for="psw"><b>Password</b></label><br>
            <input type="password" placeholder="Enter Password" name="psw"  id="pwd" autocomplete="off" ><p id="msg2"></p>
           
        </div>
        <div class="input">
            <br>
            <label for="mobnumber"><b>MobileNumber</b></label><br>
            <input type="text" placeholder="MobileNumber" name="mobnumbr"  id="phone" autocomplete="off"><p id="msg3"></p>
            <hr><br>
        </div>

        <div>
            <p>By creating an account you agree to our <a href="#" id="link">Terms & Privacy</a>.</p>
            <a href="login.html"><button type="submit" class="registerbtn" ondblclick="alert();"><h2><b>Register</b></h2></a></button>
        </div>

        
        


    </form>
   <script src="valid.js"></script>
</body>
</html>
